defaultTasks 'build', 'shadowJar'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
version = '1.0.0'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.2"
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name 'Sonatype'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    maven {
        name 'sponge'
        url 'http://repo.spongepowered.org/maven'
    }
    maven { url "http://tomp2p.net/dev/mvn/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile 'org.spongepowered:spongeapi:3.0.0'
    compile 'sx.blah:Discord4J:1.0-SNAPSHOT'
}
task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

shadowJar {
    dependencies {
        include dependency('sx.blah:Discord4J')
        include dependency('org.slf4j:slf4j-simple')
        include dependency('org.slf4j:slf4j-api')
        include dependency('commons-logging:commons-logging')
        include dependency('org.apache.commons:commons-lang3')
        include dependency('org.apache.httpcomponents:httpcore')
        include dependency('org.apache.httpcomponents:httpclient')
        include dependency(group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1.1')
        include dependency(group: 'org.java-websocket', name: 'Java-WebSocket', version:'1.3.0')
        include dependency(group: 'net.tomp2p', name: 'opus-wrapper', version:'1.3')
        include dependency(group: 'org.abstractj.kalium', name: 'kalium', version:'0.4.0')
        include dependency(group: 'net.jodah', name: 'typetools', version:'0.4.3')

        relocate 'org.apache.http', 'shaded.apache.http'
        relocate 'org.apache.commons', 'shaded.apache.commons'
    }
}