apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1.0'

repositories {
    mavenCentral()
    maven {
        name 'Sonatype'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    maven {
        name 'sponge'
        url 'http://repo.spongepowered.org/maven'
    }
    mavenLocal()
}

dependencies {
    compile 'org.spongepowered:spongeapi:3.0.0'
    compile 'sx.blah:Discord4J:1.0-SNAPSHOT'
}